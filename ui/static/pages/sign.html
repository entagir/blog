<br>
<p class="info-text">Welcome!</p>
<form action="/api/signin" method="post">
    <table class="tpol">
        <tr>
            <td>Login (email)</td>
        </tr>
        <tr>
            <td><input type="text" class="tarea" name="login" autocomplete="off"></td>
        </tr>
        <tr>
            <td>Password</td>
        </tr>
        <tr>
            <td><input type="password" class="tarea" name="password" autocomplete="off"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign in" class="tarea"></td>
        </tr>
        <tr>
            <td><input type="button" value="Registration" class="tarea" onclick="route('/reg');"></td>
        </tr>
    </table>
</form>
