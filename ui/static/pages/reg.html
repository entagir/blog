<br>
<p class="title-box">Welcome to registration!</p>
<form action="/api/signup" method="post">
    <table class="tpol">
        <tr>
            <td>E-mail</td>
        </tr>
        <tr>
            <td><input type="text" class="tarea" name="login" required autocomplete="off"></td>
        </tr>
        <tr>
            <td>Password</td>
        </tr>
        <tr>
            <td><input type="text" class="tarea" name="password" required autocomplete="off"></td>
        </tr>
        <tr>
            <td>Name</td>
        </tr>
        <tr>
            <td><input type="text" class="tarea" name="name" required autocomplete="off"></td>
        </tr>
        <tr>
            <td>Lastname</td>
        </tr>
        <tr>
            <td><input type="text" class="tarea" name="lastname" required autocomplete="off"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Register" class="tarea"></td>
        </tr>
        <tr>
            <td><input type="button" value="Sign in" class="tarea" onclick="route('/sign');"></td>
        </tr>
    </table>
</form>
